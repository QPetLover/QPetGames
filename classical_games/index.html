<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>QQ宠物怀旧游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
        }
        .page-title {
            text-align: center;
        }

        /* 返回按钮样式 */
        .back-button {
            display: inline-block;
            padding: 5px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        .header {
            text-align: center;
        }

        /* 容器，卡片样式 */
        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .app-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 230px;
            padding: 1px;
            border: 1px solid #ddd;
            transition: box-shadow 0.3s ease;
        }
        .app-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .app-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .app-item .content {
            padding: 10px;
        }
        .app-item h2 {
            font-size: 1.1em;
            margin: 0;
        }
        .app-item p {
            font-size: 0.9em;
            color: #555;
        }
        .app-item a {
            text-decoration: none;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="page-title">Q 宠怀旧游戏列表</h1>
        <!-- 返回主页按钮 -->
        <a href="../index.html" class="back-button">返回主页</a>
    </div>
    <div id="app-container" class="app-container">
        <!-- 游戏列表将在这里动态生成 -->
    </div>
    <script>
        // 加载游戏列表
        fetch('games.json')
            .then(response => response.json())
            .then(games => {
                const container = document.getElementById('app-container');
                games.forEach(game => {
                    const gameElement = createGameElement(game);
                    container.appendChild(gameElement);
                });
            });
        function createGameElement(game) {
            const appItem = document.createElement('div');
            appItem.className = 'app-item';
            appItem.innerHTML = `
                <a href="pages.html?game=${encodeURIComponent(game.title)}">
                    <img src="${game.img}" alt="${game.title}">
                    <div class="content">
                        <h2>${game.title}</h2>
                    </div>
                </a>
            `;
            return appItem;
        }
    </script>
</body>
</html>
