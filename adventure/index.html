<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>QQ 宠物冒险岛</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 确保html和body元素占满整个屏幕 */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* 隐藏滚动条 */
        }
        /* 使容器和Ruffle播放器全屏和自适应 */
        #container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container ruffle-player {
            flex-shrink: 0; /* 防止播放器被压缩 */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="//cdn.wzhecnu.cn/ruffle/ruffle.js"></script>
    <script>
        window.addEventListener('load', async () => {
            window.RufflePlayer.config = {
                fontSources: ["https://cdn.wzhecnu.cn/adventure/myfont.swf"], // load up fonts here
                defaultFonts: {
                    sans: ["站酷快乐体2016修订版"], // then replace them here.
                },
                scale: "showAll",
                forceScale: true,
                base: "https://cdn.wzhecnu.cn/adventure/" // 设置CDN基路径
            }
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById('container');
            container.appendChild(player);
            player.load('https://cdn.wzhecnu.cn/adventure/xmxd.swf');
        });
    </script>
</body>
</html>
